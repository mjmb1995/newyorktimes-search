<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"  href="assets/vendor/reset.css">
	<link rel="stylesheet"  href="assets/vendor/bootstrap.min.css">
	<link rel="stylesheet"  href="assets/css/app.css">
	<title>NYT Article Search</title>
</head>
<body class="container">
	<header class="page-header text-center">
		<h1>New York Times Article Search</h1>
	</header>

	<!-- Section for user input -->
	<section class="panel panel-primary">
		<div class="panel-heading">
	    	<h3 class="panel-title">Search Parameters</h3>
	  	</div>

	  	<div class="panel-body">
	   
	  		<label for="basic-url">Search Term:</label>
			<div class="input-group">
			  <input type="text" class="form-control" id="search-term">
			</div>

			<label for="basic-url">Number of Articles to Retrieve:</label>
			<div class="input-group">
			  <input type="text" class="form-control" id="number-articles" placeholder="1 - 10 Articles, Default is 5">
			</div>

			<label for="basic-url">Start Year (Optional):</label>
			<div class="input-group">
			  <input type="text" class="form-control" id="start-year" placeholder="Format: YYYYMMDD">
			</div>

			<label for="basic-url">End Year (Optional):</label>
			<div class="input-group">
			  <input type="text" class="form-control" id="end-year" placeholder="Format: YYYYMMDD">
			</div>

			<div>
				<button type="button" class="btn btn-warning" id="submit">Submit</button>
				<button type="button" class="btn btn-danger" id="clear">Clear Articles</button>
			</div>

	  	</div>
	</section>

	<!-- Section where articles will be added -->
	<section class="panel panel-primary">
		<div class="panel-heading">
		    <h3 class="panel-title">Top Articles</h3>
		</div>
	  	<div class="panel-body" id="article-section">
	    
	  	</div>
	</section>

	<footer class="row text-center">
		<div class="col-md-12">
			<h3 class="panel-title">&#169; 2018 Mark Joshua Bihag. All rights reserved.</h3>
		</div>
	</footer>

	<script src="assets/vendor/jquery-3.3.1.min.js"></script>
	<script src="assets/scripts/app.js"></script>
</body>
</html>
